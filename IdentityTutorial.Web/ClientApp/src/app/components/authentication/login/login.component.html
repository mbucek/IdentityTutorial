<div class="tiny-container card mt-7 floating-effect">

    <div class="card-header bg-dark">
      <h2 class="text-center text-light text-bold m-0">Login</h2>
    </div>

    <div class="card-body px-5 pb-4"
         [ngClass]="{'disabled-element': isLoading}">
      <form>
        <div>
          <label for="email">Benutzer:</label>
          <input id="email"
                 class="form-control"
                 [ngClass]="{'is-invalid': hasLoginFailed}"
                 [(ngModel)]="email"
                 [ngModelOptions]="{standalone: true}"
                 type="text">
        </div>

        <div class="mt-3">
          <label for="password">Password:</label>
          <input id="password"
                 class="form-control"
                 [ngClass]="{'is-invalid': hasLoginFailed}"
                 [(ngModel)]="password"
                 [ngModelOptions]="{standalone: true}"
                 type="password">
        </div>

        <button class="btn btn-block btn-lg btn-primary mt-4 mb-2 text-bold rounded-0"
                type="submit"
                (click)="login()">
          Einloggen
        </button>
      </form>
    </div>
  </div>
